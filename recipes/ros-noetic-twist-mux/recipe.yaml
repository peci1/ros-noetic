package:
  name: ros-noetic-twist-mux
  version: 3.1.3
source:
  git_url: https://github.com/ros-gbp/twist_mux-release.git
  git_rev: release/noetic/twist_mux/3.1.3-1
  folder: ros-noetic-twist-mux/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
    - ros-noetic-diagnostic-updater
    - ros-noetic-geometry-msgs
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-rostopic
    - ros-noetic-std-msgs
    - ros-noetic-twist-mux-msgs
    - ros-noetic-visualization-msgs
  run:
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-diagnostic-updater
    - ros-noetic-geometry-msgs
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-twist-mux-msgs
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
